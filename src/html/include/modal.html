<div class="modal-wrap" data-id="modal-01">
  <div class="modal-close" data-close></div>
  <div class="modal">
    <div class="modal__close">
      <button class="close-btn  modal__close-btn" type="button" data-close>
        <svg>
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../img/svg-sprite/sprite.svg#cancel"></use>
        </svg>
      </button>
    </div>

    <h3 class="modal__title">Заявка</h3>

    <div class="modal__form">
      <form class="form-message" action="#">
        <label class="input-item  form-message__item">
          <input class="input-item__input" type="text" placeholder="Имя">

          <i class="input-item__ico">
            <svg>
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../img/svg-sprite/sprite.svg#user"></use>
            </svg>
          </i>
        </label>

        <label class="input-item  form-message__item">
          <input class="input-item__input" type="tel" placeholder="Телефон">

          <i class="input-item__ico">
            <svg>
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../img/svg-sprite/sprite.svg#phone-2"></use>
            </svg>
          </i>
        </label>

        <label class="input-item  form-message__item">
          <input class="input-item__input" type="email" placeholder="Mail">

          <i class="input-item__ico">
            <svg>
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../img/svg-sprite/sprite.svg#mail"></use>
            </svg>
          </i>
        </label>

        <label class="input-item  form-message__item  input-item--area">
          <textarea class="input-item__input" cols="30" rows="10" placeholder="Краткое описание"></textarea>
        </label>

        <button class="btn  form-message__btn">Отправить запрос</button>
      </form>
    </div>
  </div>
</div>
